{{ define "page" }}
  <div class="d-flex flex-column flex-grow-1 mt-3 container-fluid">
    <h2 class="py-2">{{ .Name }}</h2>

    <div class="test-header" style="max-width: 800px;">
      <div class="row">
        <div class="col-6 col-sm-4 col-lg-3">
          Test ID:
        </div>
        <div class="col-6 col-sm-8 col-lg-9">
          {{ .ID }}     
        </div>
      </div>
      <div class="row">
        <div class="col-6 col-sm-4 col-lg-3">
          Source:
        </div>
        <div class="col-6 col-sm-8 col-lg-9">
          {{ .Source }}     
        </div>
      </div>
    </div>

    <!--
    <h5 class="mt-3 mb-0">Schedule Execution</h5>
    -->
    
    <h5 class="mt-3 mb-0">Test Runs</h5>
    {{ template "test_runs" .Tests }}

  </div>
{{ end }}

# check chain status
- name: run_tasks_concurrent
  title: "Check chain stability"
  timeout: 1h
  config:
    tasks:
    - name: check_consensus_reorgs
      title: "Check consensus reorgs"
      config:
        maxReorgsPerEpoch: 2
        minCheckEpochCount: 1
    - name: check_consensus_forks
      title: "Check consensus forks"
      config:
        minCheckEpochCount: 1